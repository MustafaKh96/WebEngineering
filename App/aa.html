<script>

  const deepCopy = (struct) =>
    {
      var erg;
      console.log(struct)
      if(typeof struct !== "object" || struct === null){
        return struct;
      }
      else if(Array.isArray( struct )){
        erg = [];
        for (let key in struct) {
            let value = struct[key];
            erg[key] = deepCopy(value);
        }
      }
      return erg;


    }

    const deepCopys = (myObject) => {
        let copy;

        if (typeof myObject !== "object" || myObject == null) {
            return myObject;
        }

        copy = Array.isArray(myObject) ? [] : {};

        for (let key in myObject) {
            let value = myObject[key];
            copy[key] = deepCopy(value);
        }

        return copy;
    }

    const testArray = [[[1, 2], [3, 4]], [1, 2, 3, 4]];
    const testObject = {myarray: [[[1, 2], [3, 4]], [1, 2, 3, 4]], hello: "world"};

    console.log(Array.isArray( testArray ))

    console.log(deepCopy(testArray));
