<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>U6.5 Deep Copy</title>
</head>
<body>

<script>

  const deepCopy = (struct) =>
    {
      var erg;
      if(Array.isArray( struct )){
        erg = [];
        erg = struct.map(x => x);
        return erg;
      }
      else if(!Array.isArray(struct) && typeof struct === "object"){
        erg = {};
        for (let pos in struct) {
            let wert = struct[pos];
            erg[pos] = deepCopy(wert);
        }
        return erg;
      }
      return struct;
    }


    const myarray = [[10, 20, 30, 40],[[1, 2]],[[0, 1],[0, 1]]];
    const myObject = {vorname: "David", nachname: "Peter", myarray: [[10, 20, 30, 40],[[1, 2]],[[0, 1],[0, 1]]]};
    console.log(myarray)
    console.log(deepCopy(myarray));
    console.log(myObject)
    console.log(deepCopy(myObject));

</script>

</body>

</html>
