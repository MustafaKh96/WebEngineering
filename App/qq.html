    <script>


function topsort(relation){
	
    var order = [];
	var posC = 0;
    var posN = 0;
    
    //if relation is empty
    if(relation[0][0] === ""){
    	return;
    }
    
    // Collect all tasks in an Array
    for(task of relation){
    	var xpostask = task[0];
        var ypostask = task[1];
    
    	if(!order.includes(xpostask)){
            order.push(xpostask);
        }
        if(!order.includes(ypostask)){
            order.push(ypostask);
        }
    }
    
    //Now sort the Array according to given relation
    var done = false;
    var tasktmp;
    var itercount = 0;
    
    while(!done && itercount < relation.length){
    	done = true;
        itercount++;
        
        for(task of relation){
        	var xpostask = task[0];
            var ypostask = task[1];
            posC = order.indexOf(xpostask);
            posN = order.indexOf(ypostask);
            if(posC > posN){
            	
                //swap tasks
                tasktmp = order[posC];
                order[posC] = ypostask;
                order[posN] = tasktmp;
                done = false;
            }
        }
    }
    if(itercount === relation.length){
    	order = [];
    }
    return order;
}


const test1 = topsort([["studieren","prüfen"],["schlafen","studieren"], ["essen","studieren"]]);
const test2 = topsort([["laufen","lernen"],["trinken","essen"],["essen","laufen"],["aufstehen","trinken"]]);
