<html>
<body>

<button onClick="myTimer = setInterval(myCounter, 1000)">Start counter!</button>

<p id="demo">Click on the button above and I will count foddrever.</p>

<button onClick="clearInterval(myTimer)">Stop counter!</button>

<script>

function smhTime(t){
     if (t < 10) {t = "0" + t};
     return t;
}

var s = 0;
var m = 0;
var h = 0;


function myCounter() {

  if(s > 59){
  	s = 0;
    m++;
  }
  else if(m > 60){
  	m = 0;
    h++; 
  } 
  document.getElementById("demo").innerHTML = smhTime(h) + ":"+ smhTime(m) + ":" + smhTime(s++);
}

</script> 

</body>
</html>
