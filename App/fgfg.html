<!DOCTYPE html>
<html>
<head>
	<title>9.2. Statistik-Balkendiagramm in SVG</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<style>
		.svgbox{
			height: 200px;
			width: 400px;
		}
		.anim {
		  stroke-dasharray: 1000;
		  stroke-dashoffset: 1000;
		  animation: dash 5s linear forwards;
		}

		@keyframes dash {
		  to {
		    stroke-dashoffset: 0;
		  }
		}
	</style>
</head>
<body>

<div class="svgbox">
	<svg height="100%" width="100%">


		<line class="anim" x1="10" y1="100%" x2="10" y2="10%" style="stroke:#000;stroke-width:2" />

		<line class="anim" x1="20" y1="100%" x2="20" y2="15%" style="stroke:#000;stroke-width:2" />

		<line class="anim" x1="30" y1="100%" x2="30" y2="5%" style="stroke:#000;stroke-width:2" />

		Sorry, your browser does not support inline SVG.
	</svg> 
</div>
 
</body>
</html>
