<script>
class Vorrang{
    constructor(relation){
        this.relation = relation;
        if(relation.length === 0) throw "Fehler: Ihre Eingabe ist leer :(";
        
        let orderSet = new Set();

        // Collect all tasks in a set
        for(const task of this.relation){
            orderSet.add(task[0]);
            orderSet.add(task[1]);
        }
       

        // Convert set to array
        let order = [...orderSet];

        // Now sort the array according to given relation
        let posC = 0;
        let posN = 0;
        let done = false;
        let tasktmp;
        let itercount = 0;
        let xpostask = "";
        let ypostask = "";

        while(!done && (itercount < this.relation.length)){

            done = true;
            itercount++;

            for(const task of this.relation){
                xpostask = task[0];
                ypostask = task[1];
                posC = order.indexOf(xpostask);
                posN = order.indexOf(ypostask);

                if(posC > posN){

                    //swap tasks
                    tasktmp = order[posC];
                    order[posC] = ypostask;
                    order[posN] = tasktmp;
                    done = false;
                }
            }
        }

        if(itercount > this.relation.length){
            order.clear();
        }
        return order;
   }
   [Symbol.iterator]() {
        const that = this;
        let cursor = 0;
        return {
            next() {
                return {
                    value: that.order[cursor++],
                    done: cursor > that.order.length
                };
            }
        };
    }
}

const testOrder = new Vorrang([ ["essen","studieren"],

console.log(testOrder);
for(const next of testOrder){
    console.log(next);
}
</script>
