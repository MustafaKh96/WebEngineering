<!DOCTYPE html>
<html>

    <head>
        <body>
            <input type="text" id="myInput" onkeyup="myFunktion()">
        </body>

        <script>

            function myFunktion() {
                var zaehler = [];
                var myInput = document.getElementById('myInput');
                var text = myInput.value;
                var klammertypen = [['{','}'], ['[',']'], ['(',')']];
                for(let i = 0; i < text.length; i++) {
                    //Equals Open Klammer
                    for(let j = 0; j < klammertypen.length; j++) {
                        if(text[i] === klammertypen[j][0]) {
                            zaehler.push(j);
                             document.getElementById('myInput').style.color = "red";
                        }
                    }

                    //Equals Closed Klammer
                    for(let j = 0; j < klammertypen.length; j++) {
                        if(text[i] === klammertypen[j][1]) {
                            if(zaehler.length === 0 || (zaehler.length > 0 && j !== zaehler.pop())) return document.getElementById('myInput').style.color = "red";
                        }
                    }
                }

                if(zaehler.length > 0) return document.getElementById('myInput').style.color = "red";
                
                return document.getElementById('myInput').style.color = "black";
            }

            

        </script>
    </head>

   
</html>
