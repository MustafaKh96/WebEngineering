<!DOCTYPE html>
<html>
<body>

<ul id="myList">

</ul>

<p id="display"></p>


<script>
    
    document.getElementById("display").innerHTML = composeb(add,mul)(2,3,5);

function composeb(funktion1, funktion2){
    var myFunktion = function(a,b,c) {
        var myFunktion1 = funktion1(a,b);
        var myFunktion2 = funktion2(myFunktion1,c);
            return myFunktion2;
     };
     return myFunktion;
}

function add(a, b) {
   return a + b;
}

function mul(a, b) {
   return a * b;
}

</script>
