<html>
<body>


<p id="display"></p>


<script>
function vector(){
    var myVector = [];
    return {
        append: function(a) {
             myVector.push(a);
         },
         get: function(a) {
             if(a < 0 || a >= myVector.length){
                 throw('Fehler; Der Index ist falsch');
             }
             else{
                return myVector[a];
             }
         },
         store: function(a, neu) {
             myVector[a] = neu;
             return;
         }
    };
}
my_vector = vector();
my_vector.append(7);
my_vector.store(1, 8);
my_vector.get(0) // 7
my_vector.get(1) // 8

document.getElementById("display").innerHTML = my_vector.get(1);
   

</script> 

</body>
</html>
