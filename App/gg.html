<!DOCTYPE html>
<html>

    <head>
        <body>
            <input type="text" id="myInput" onkeyup="myFunktion()">
        </body>

        <script>

            function myFunktion() {
                var zaehler = [];
                var myInput = document.getElementById('myInput');
                var myText = myInput.value;
                var klmmer1 = ['{', '[', '('];
                var klmmer2 = ['}', ']', ')'];
                for(let a = 0; a < myText.length; a++) {
                    var b = 0;
                    while(b < 3){
                        if(myText[a] === klmmer1[b]) {
                            myInput.style.backgroundColor = "red";
                            zaehler.push(b);
                        }
                        if(myText[a] === klmmer2[b]) {
                            if(zaehler.length === 0 || (zaehler.length > 0 && b !== zaehler.pop())){
                                myInput.style.backgroundColor = "red";
                            } 
                        }
                        b = b + 1;
                    }   
                }
                if(zaehler.length > 0){
                    myInput.style.backgroundColor = "red";
                }
                else{
                    myInput.style.backgroundColor = "white";
                } 
            }

            

        </script>
    </head>

   
</html>
